name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  sematic-pr:
    name: Semantic Pull Request
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  flutter-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: â“‚ï¸ Set up Melos
        uses: bluefireteam/melos-action@v2

      - name: ğŸ§ª Run Analyze
        run: melos run analyze

      - name: ğŸ“ Run Test with Coverage
        run: melos run coverage
      
      - name: ğŸ“Š Code Coverage
        uses: whynotmake-it/dart-coverage-assistant@d221ca8dc01c04908b2eae56e2ac591cea99741c
        with:
            lower_threshold: 1
            upper_threshold: 50
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            enforce_threshold: single
            enforce_forbidden_decrease: single

      
   